<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix- Watch movies online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
   <header class="showcase">
    <div class="showcase-top">
    <img src="images/logo.png" alt="NetFlix-logo">
    <a href="#" class="btn btn-rounded">Sign in</a>
    </div>
    <div class="showcase-content">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p>Watch anywhere, Cancel anytime</p>
        <a href="#" class="btn btn-xl">Watch for free for 30 Days<i class="fa-solid fa-chevron-right"></i></a>
    </div>
   </header>

   <section class="tabs">
     <div class="container">
        <div id="tab1" class="tab-item ">
        <i class="fas fa-door-open fa-3x"></i>
        <p >Cancel at any time</p>
        </div>
        <div id="tab2" class="tab-item tab-border">
        <i class="fas fa-tablet-alt fa-3x"></i>
        <p >Watch anywhere</p>
        </div>
        <div id="tab3" class="tab-item">
        <i class="fas fa-tags fa-3x"></i>
        <p >Pick your price</p>
        </div>
     </div>
   </section>
</body>
</html>
